# Use postgres/example user/password credentials
version: "3.1"

services:
  moma-api:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: moma-api
    networks:
      - moma-network
    volumes:
      - ./application:/var/www/
    restart: always
    environment:
      - APP_ENV=local
      - DB_CONNECTION=pgsql
      - DB_HOST=moma-db
      - DB_PORT=5432
      - DB_DATABASE=moma
      - DB_USERNAME=root
      - DB_PASSWORD=

  moma-db:
    image: postgres:13.1
    container_name: moma-db
    networks:
      - moma-network
    volumes:
      - moma-db-volume:/var/lib/postgresql/data
    ports:
      - 55432:5432
    restart: always
    environment:
      TZ: "Asia/Tokyo"
      POSTGRES_USER: root
      POSTGRES_PASSWORD:
      POSTGRES_DB: moma
      POSTGRES_HOST_AUTH_METHOD: trust

networks:
  moma-network:
    name: moma-network

volumes:
  moma-db-volume:
    name: moma-db-volume
